<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESCA</title>
    <meta name="description=" content="Pintura · Escultura · Dibujo · Grabado · Arte digital · Diseño Gráfico">
    <link rel="shortcut Icon" href="./img/PlantIllustration.jpeg">

<body>
    <header class="navbar navbar-expand-sm navbar-dark">
        <h1 class="navbar-brand" class="container-fluid">CHESCA</h1>
        <button id="carrito" type="button" class="btn btn-primary btn-lrg">Carrito</button>
    </header>
    <main>
        <div class="main container text-center">
            <h2 class="margin">Bienvenidos a la tienda online</h2>
            <h2>Productos</h2>
            <section id="tienda" class="container">
                <div class="row">
                    <div id="items" class="col-sm-8 row"></div>
                        <aside class="col-sm-4">
                        <h2>Carrito</h2>
                            <ul id="carrito" class="list-group"></ul>
                            <hr>
                            <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                            <button id="boton-vaciar" class="btn">Vaciar</button>
                        </aside>
                    </div>
            </section>
    </main>

    <footer class="footer container-fluid text-center">
        <adress class="links">
            Redes Sociales: <a target="_blank"
                href="https://www.instagram.com/chescailustraciones/">@chescailustraciones</a>

        </adress>
    </footer>
