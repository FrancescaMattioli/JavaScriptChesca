<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESCA</title>
    <meta name="description=" content="Pintura · Escultura · Dibujo · Grabado · Arte digital · Diseño Gráfico">
    <link rel="shortcut Icon" href="./img/PlantIllustration.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar navbar-expand-sm navbar-dark">
        <h1 class="navbar-brand" class="container-fluid">CHESCA</h1>
        <button id="carrito" type="button" class="btn btn-primary btn-lrg">Carrito</button>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="nombre"> Escriba su nombre:</label>
                <input type="text" id="nombre"/>
                <button type="button" onclick="saludo()">Enviar</button>
            </fieldset>
        </form>
        <div class="main container text-center">
            <h2 class="margin">Bienvenidos a la tienda online</h2>
            <h2>Productos</h2>
            <div class="row producto">
                <div id= item class="col-md-4">
                    <img src="./img/MatePersonalizado.jpeg" class="img-responsive" style="width:100%"
                        alt="Mate artesanal con dibujo de El David de Miguel Angel con una flor rosa">
                    <h3>Mate Personalizado</h3>
                    <p>$1400</p>
                    <button id="mateBtn" type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>
                <div id= item class="col-md-4">
                    <img src="./img/IlustraciónPersonalizada.jpeg" class="img-responsive" style="width:100%"
                        alt="Ilustración de una mujer con su mascota en un portarretrato">
                    <h3>Ilustración personalizada</h3>
                    <p>$1500</p>
                    <button id="ilusBtn" type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>
                <div id= item class="col-md-4">
                    <img src="./img/PrintPErsonalizado.jpeg" class="img-responsive" style="width:100%"
                        alt="Ilustración de un perro cruzando la calle">
                    <h3>Print personalizado</h3>
                    <p>$1200</p>
                    <button id="printBtn" type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>
            </div>

            <div class="row producto">
                <div id= item class="col-md-4">
                    <img src="./img/CuadroPersonalizado.jpeg" class="img-responsive" style="width:100%"
                        alt="Cuadro pintado de la luna ">
                    <h3>Cuadro personalizado</h3>
                    <p>$2000</p>
                    <button id="cuadroBtn" type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>
                <div id= item class="col-md-4">
                    <img src="./img/MiniBastidorPersonalizado.jpeg" class="img-responsive" style="width:100%"
                        alt="Mini cuadro de un perro">
                    <h3>Mini Bastidor personalizado</h3>
                    <p>$1900</p>
                    <button id="miniBBtn" type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>
            </div>
        </div>
        <!-- Carrito -->
        <div id="items" class="col-sm-8 row"></div>
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                    <button id="boton-vaciar" class="btn">Vaciar</button>
            </aside>
        </div>
    </main>
    <footer class="footer container-fluid text-center">
        <adress class="links">
            Redes Sociales: <a target="_blank"
                href="https://www.instagram.com/chescailustraciones/">@chescailustraciones</a>
            <a target="_blank" href="https://www.instagram.com/chescamattioli/">@chescamattioli</a>
        </adress>
    </footer>
    <script src="js/javaScrips.js"></script>
</body>

</html>
